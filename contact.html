<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/
f90068558c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <img
          class="header-icon"
          src="https://images.tokopedia.net/img/cache/215-square/GAnVPX/2021/8/4/2edd5ac4-3127-4bb8-9c20-0e1809984289.jpg"
          alt=""
        />
        <h3 class="title"><a href="index.html">Cobee The Coder</a></h3>
        <nav>
          <a href="project.html">Project</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="contact-container">
        <div class="illustration">
          <img class="illustration-img" src="" alt="contact" width="800px" />
        </div>

        <div class="contact">
          <img
            class="profile-contact-img"
            src="https://us-tuna-sounds-images.voicemod.net/63222896-ad77-4c45-9695-87ecbdfef602-1712717628801.png"
            alt=""
          />
          <h1>Contact Me</h1>
          <p>Please feel free to contact me</p>
          <h4>Your Information</h4>
          <form
            action="https://formsubmit.co/me.drive23@gmail.com"
            method="POST"
          >
            <div class="form-container">
              <!-- Kolom Input Name  -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="name"
                    id="name"
                    placeholder=""
                  />
                  <label for="name" class="form-label"> Name </label>
                </div>
              </div>
              <!-- <-- Kolom Input City -->
              <div class="input-container">
                <div class="icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="city"
                    id="city"
                    placeholder=""
                  />
                  <label for="city" class="form-label">City </label>
                </div>
              </div>

              <!-- <-- Kolom Input Email -->
              <div class="input-container">
                <div class="icon">
                  <i class="far fa-envelope-open"></i>
                </div>
                <div class="form-input">
                  <input
                    class="input-item"
                    type="text"
                    name="email"
                    id="email"
                    placeholder=""
                  />
                  <label for="email" class="form-label"> Email</label>
                </div>
              </div>
              <!-- <-- Kolom Input Message -->
              <div class="textarea-container">
                <div class="icon">
                  <i class="fas fa-comment"></i>
                </div>
                <div class="form-textarea">
                  <textarea
                    class="textarea"
                    type="text"
                    name="message"
                    id="message"
                    cols="52"
                    rows="8"
                    placeholder=" "
                  ></textarea>
                  <label for="message" class="form-label"> Message</label>
                </div>
              </div>
            </div>
            <input type="submit" value="submit" class="submit" />
            <input type="hidden" name="_next" class="next" />
          </form>
        </div>
      </div>

      <div class="modal-container">
        <div class="modal">
          <img src="assets/rocket.png" alt="" />
          <h3>Message Sent</h3>
          <p>Thank you for submitting !</p>
        </div>
      </div>
    </main>

    <!-- ------------------------ Meeting 10 ----------------------- -->
    <footer>
      <div class="main-footer">
        <h3 class="info-top">Cobee The Junior Programmer</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">
          Copyright &copy; 2021. Cobee. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
